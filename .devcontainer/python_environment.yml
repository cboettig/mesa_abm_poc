name: mesa
channels:
  - defaults
  - conda-forge
dependencies:
  - python
  - debugpy
  - ipython
  - python-dotenv
  - scipy
  - numpy
  - pandas
  - sqlite
  - networkx
  - matplotlib
  - typing-extensions >= 4.12.0rc1
  - pip:
      - mesa >= 3.0.3
      - mesa-geo >= 0.9.0a0
      - solara >= 1.41.0
